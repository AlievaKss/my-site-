  /* –ö–æ—Ä–∑–∏–Ω–∞ (–ø–ª–∞—à–∫–∞ –≤–≤–µ—Ä—Ö—É —Å–ø—Ä–∞–≤–∞) */
  .cart-container {

  /* –†–∞–∑–¥–µ–ª –∫–æ—Ä–∑–∏–Ω—ã */
  .cart-page {

  .cart-page h2 {

  table {

  /* –õ–µ—Ç–∞—é—â–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
  .fly-img {

    z-index: 9999;
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
  }
</style>

<body>

        <img src="https://avatars.mds.yandex.net/get-altay/1975185/2a00000177e2cfd92bf805852bf5edb10ccc/XXXL" alt="–°–∞–ª–∞—Ç –æ–ª–∏–≤—å–µ" />

      <div class="dish" data-id="pure-s-koltetoy" data-name="–ü—é—Ä–µ —Å –∫–æ—Ç–ª–µ—Ç–æ–π" data-price="400" data-img="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/e1/83/35/caption.jpg?w=1200&h=-1&s=1">

        <div class="dish-name">–ü—é—Ä–µ —Å –∫–æ—Ç–ª–µ—Ç–æ–π</div>

       <img src="https://avatars.mds.yandex.net/i?id=bcfc6c89ca1eb4488e19190c481e2a7e-5488843-images-thumbs&n=13" alt="–ë–ª–∏–Ω—á–∏–∫–∏" />
       <div class="dish-name">–ë–ª–∏–Ω—á–∏–∫–∏</div>

       <button class="btn-add">–í –∫–æ—Ä–∑–∏–Ω—É</button>
     </div>

  <!-- –ü–ª–∞—à–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
  <div class="cart-container" id="cart-container" title="–ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É">
    üõí
    <div class="cart-count" id="cart-count">0</div>
  </div>

<script>
  // –ö–æ—Ä–∑–∏–Ω–∞ –≤ –ø–∞–º—è—Ç–∏
  let cart = {};

  // –≠–ª–µ–º–µ–Ω—Ç—ã
  const cartCount = document.getElementById('cart-count');
  const cartContainer = document.getElementById('cart-container');
  const content = document.getElementById('content');
  const menuItemsDiv = document.getElementById('menu-items');
  const menuButtons = document.querySelectorAll('.menu-item');

  // –î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ –≤ –∫–æ—Ä–∑–∏–Ω—É
  function addToCart(dish) {
    const id = dish.dataset.id;
    const name = dish.dataset.name;
    const price = Number(dish.dataset.price);
    const img = dish.dataset.img;

    // –ï—Å–ª–∏ –≤ –∫–æ—Ä–∑–∏–Ω–µ –Ω–µ—Ç, —Å–æ–∑–¥–∞—ë–º
    if (!cart[id]) {
      cart[id] = { id, name, price, img, quantity: 0 };
    }
    cart[id].quantity++;

    updateCartCount();

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é "–ø–æ–ª–µ—Ç"
    flyToCart(dish.querySelector('img'));
  }

  // –û–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç—á–∏–∫ –≤ –ø–ª–∞—à–∫–µ –∫–æ—Ä–∑–∏–Ω—ã
  function updateCartCount() {
    let totalCount = 0;
    for (const key in cart) {
      totalCount += cart[key].quantity;
    }
    cartCount.textContent = totalCount;
  }

  // –ê–Ω–∏–º–∞—Ü–∏—è "–ø–æ–ª–µ—Ç" –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
  function flyToCart(img) {
    const flyImg = img.cloneNode(true);
    flyImg.classList.add('fly-img');
    document.body.appendChild(flyImg);

    const imgRect = img.getBoundingClientRect();
    const cartRect = cartContainer.getBoundingClientRect();

    flyImg.style.left = imgRect.left + 'px';
    flyImg.style.top = imgRect.top + 'px';

    // –°–º–µ—â–µ–Ω–∏–µ –∫ –∫–æ—Ä–∑–∏–Ω–µ —á–µ—Ä–µ–∑ transform
    const translateX = cartRect.left + cartRect.width / 2 - (imgRect.left + imgRect.width / 2);
    const translateY = cartRect.top + cartRect.height / 2 - (imgRect.top + imgRect.height / 2);

    requestAnimationFrame(() => {
      flyImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(0.1)`;
      flyImg.style.opacity = '0.5';
    });

    // –ß–µ—Ä–µ–∑ 800–º—Å —É–¥–∞–ª—è–µ–º
    setTimeout(() => {
      flyImg.remove();
    }, 800);
  }

  // –†–µ–Ω–¥–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–æ—Ä–∑–∏–Ω—ã
  function renderCartPage() {
    let html = `
      <div class="cart-page">
        <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
    `;

    if (Object.keys(cart).length === 0) {
      html += '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
    } else {
      html += `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>–§–æ—Ç–æ</th>
              <th>–ë–ª—é–¥–æ</th>
              <th>–¶–µ–Ω–∞</th>
              <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
              <th>–°—É–º–º–∞</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
      `;

      let index = 1;
      let totalSum = 0;
      for (const key in cart) {
        const item = cart[key];
        const itemSum = item.price * item.quantity;
        totalSum += itemSum;

        html += `
          <tr data-id="${item.id}">
            <td>${index}</td>
            <td><img src="${item.img}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>${item.price}–†</td>
            <td class="quantity">
              <button class="dec-btn">-</button>
              <span class="qty">${item.quantity}</span>
              <button class="inc-btn">+</button>
            </td>
            <td>${itemSum}–†</td>
            <td><button class="remove-btn">√ó</button></td>
          </tr>
        `;
        index++;
      }

      html += `
          </tbody>
        </table>
        <div class="total-price">–ò—Ç–æ–≥–æ: ${totalSum}–†</div>
      `;
    }

    html += '</div>';

    content.innerHTML = html;

    // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ +, -, —É–¥–∞–ª–∏—Ç—å
    content.querySelectorAll('.inc-btn').forEach(btn => {
      btn.onclick = () => {
        const tr = btn.closest('tr');
        const id = tr.dataset.id;
        cart[id].quantity++;
        updateCartCount();
        renderCartPage();
      };
    });

    content.querySelectorAll('.dec-btn').forEach(btn => {
      btn.onclick = () => {
        const tr = btn.closest('tr');
        const id = tr.dataset.id;
        if (cart[id].quantity > 1) {
          cart[id].quantity--;
        } else {
          delete cart[id];
        }
        updateCartCount();
        renderCartPage();
      };
    });

    content.querySelectorAll('.remove-btn').forEach(btn => {
      btn.onclick = () => {
        const tr = btn.closest('tr');
        const id = tr.dataset.id;
        delete cart[id];
        updateCartCount();
        renderCartPage();
      };
    });
  }

  // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ "–í –∫–æ—Ä–∑–∏–Ω—É"
  menuItemsDiv.querySelectorAll('.btn-add').forEach(btn => {
    btn.onclick = (e) => {
      const dish = e.target.closest('.dish');
      addToCart(dish);
    };
  });

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü –º–µ–Ω—é
  menuButtons.forEach(button => {
    button.onclick = () => {
      menuButtons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      const page = button.dataset.page;

      if (page === 'menu') {
        content.innerHTML = '';
        content.appendChild(menuItemsDiv);
      } else if (page === 'cart') {
        renderCartPage();
      } else if (page === 'contacts') {
        content.innerHTML = `<div style="max-width:900px; margin:20px auto; padding:20px; font-family:Arial, sans-serif;">
          <h2>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h2>
          <p>–¢–µ–ª–µ—Ñ–æ–Ω: +7 (922) 908-02-11</p>
          <p>Email: ksenyalieva1921@icloud.com</p>
          <p>–ê–¥—Ä–µ—Å: –≥. –ö–∏—Ä–æ–≤, —É–ª. –ú–µ–ª—å–Ω–∏—á–Ω–∞—è, –¥. 2</p>
        </div>`;
      }
    };
  });

  // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ - –ø–æ–∫–∞–∑–∞—Ç—å –º–µ–Ω—é
  window.onload = () => {
    menuButtons.forEach(b => b.classList.remove('active'));
    menuButtons[0].classList.add('active');
    content.innerHTML = '';
    content.appendChild(menuItemsDiv);
  };

  // –ö–ª–∏–∫ –ø–æ –ø–ª–∞—à–∫–µ –∫–æ—Ä–∑–∏–Ω—ã ‚Äî –ø–µ—Ä–µ–π—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É
  cartContainer.onclick = () => {
    menuButtons.forEach(b => b.classList.remove('active'));
    const cartBtn = Array.from(menuButtons).find(b => b.dataset.page === 'cart');
    cartBtn.classList.add('active');
    renderCartPage();
  };
</script>
